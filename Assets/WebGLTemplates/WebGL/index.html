<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Game of Life 3D - Unity WebGL</title>
</head>

<body>
    <script src="Build/{{{ LOADER_FILENAME }}}"></script>
    <canvas id="unity-container" style="width: 100%; height: 100%;">
    </canvas>

    <script>
        var unityContainer = document.getElementById("unity-container");

        var customProgress = function(progress) {
            console.log(progress);
        };

        // Unity Initialization
        createUnityInstance(unityContainer, {
            dataUrl: "Build/{{{ DATA_FILENAME }}}",
            frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
            codeUrl: "Build/{{{ CODE_FILENAME }}}",
#if MEMORY_FILENAME
            memoryUrl: "Build/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
            symbolsUrl: "Build/{{{ SYMBOLS_FILENAME }}}",
#endif
            streamingAssetsUrl: "StreamingAssets",
            companyName: "{{{ COMPANY_NAME }}}",
            productName: "{{{ PRODUCT_NAME }}}",
            productVersion: "{{{ PRODUCT_VERSION }}}",
        }, customProgress).then((unityInstance) => {
            window.unityInstance = unityInstance; // store the object globally
        })
    </script>

</body>

</html>
